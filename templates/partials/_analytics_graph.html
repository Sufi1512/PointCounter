<!-- Analytics Graph -->
{% if data.game_trivia or data.level_games or data.skill_badges or data.flash_games or data.lab_free_courses %}
<section style="background-color: #FFFFFF; border: 3px solid transparent; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); background: linear-gradient(#FFFFFF, #FFFFFF) padding-box, var(--accent-gradient) border-box;">
    <h2 style="color: #1E293B; font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; line-height: 1.2;">Badges Over Time</h2>
    <div style="height: 300px;">
        <canvas id="badgesChart" style="max-width: 100%; background-color: #FFFFFF; border-radius: 8px; padding: 1rem;" aria-label="Badges over time chart"></canvas>
    </div>
</section>
{% endif %}
