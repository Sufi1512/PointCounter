<!-- Cohort Alert -->
{% if cohort_active %}
<section class="card relative p-6 sm:p-8 bg-[var(--card-bg)] border-2 border-transparent bg-clip-padding rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 text-center" style="background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box, var(--accent-gradient) border-box;">
    <div class="relative group">
        <p class="text-lg sm:text-xl font-semibold text-[var(--text-color)] animate-fade-in">
            <i class="fas fa-bullhorn text-[var(--accent-primary)] mr-2"></i>
            Arcade Cohort 2025 (July - Dec) is Active!
        </p>
        <p class="mt-2 text-sm sm:text-base text-[var(--secondary-text)] font-medium animate-fade-in-delayed">
            Keep earning points and badges to climb the arcade page!
        </p>
        <!-- Tooltip -->
        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-xs sm:text-sm rounded-lg py-2 px-4 shadow-lg z-10 w-max max-w-xs transition-opacity duration-200">
            The 2025 Arcade Cohort is live! Complete challenges to earn rewards and compete with others.
        </div>
        <!-- Call-to-Action Button -->
        <a href="https://go.cloudskillsboost.google/arcade" target="_blank" class="inline-block mt-4 bg-[var(--accent-primary)] text-white text-sm sm:text-base font-semibold px-4 py-2 rounded-full shadow-md hover:bg-[var(--accent-primary-hover)] transition-all duration-300 group-hover:scale-105" aria-label="View Arcade Cohort Leaderboard">
            View Arcade Page
        </a>
    </div>
</section>
{% endif %}

<!-- Inline CSS for Cohort Alert -->
<style>
    /* Fade-in animations */
    .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }

    .animate-fade-in-delayed {
        animation: fadeIn 0.6s ease-out 0.2s forwards;
        opacity: 0;
    }

    /* Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Gradient border compatibility */
    .card {
        border: 2px solid transparent;
        background-clip: padding-box, border-box;
        background-origin: padding-box, border-box;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
        .card {
            padding: 1.5rem;
        }
        .card p {
            font-size: 0.875rem;
        }
        .card a {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
    }

    /* Accessibility: Focus styles */
    .card a:focus, .card div:focus {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
    }

    /* Ensure tooltip visibility */
    .group:hover .group-hover\:block {
        display: block;
    }

    /* Hover effect for button */
    :root {
        --accent-primary-hover: color-mix(in srgb, var(--accent-primary) 80%, #000);
    }
</style>
